<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انضم إلى فريقنا</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <!-- القسم العلوي -->
  <section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20 text-center">
    <h1 class="text-4xl font-bold mb-4">انضم إلى فريقنا</h1>
    <p class="text-lg max-w-2xl mx-auto">
      هل تبحث عن فرصة لتطوير نفسك والعمل معنا؟ املأ المعلومات أدناه وسنتواصل معك قريباً.
    </p>
  </section>

  <!-- الاستمارة -->
  <section class="py-12 px-6 max-w-lg mx-auto">
    <form action="mailto:arkamlahlou1@gmail.com" method="post" enctype="text/plain"
          class="bg-white p-8 rounded-2xl shadow-md space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">الاسم الكامل</label>
        <input type="text" name="الاسم الكامل" required
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">البريد الإلكتروني</label>
        <input type="email" name="البريد الإلكتروني" required
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">رقم الهاتف</label>
        <input type="tel" name="رقم الهاتف"
               class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">الرسالة أو الخبرة</label>
        <textarea name="الرسالة" rows="4"
                  class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200">
        إرسال المعلومات
      </button>
    </form>
  </section>

  <!-- تذييل -->
  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 جميع الحقوق محفوظة - فريق العمل
  </footer>
</body>
</html>
